<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Premium Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #050505;
            --card: #121214;
            --yellow: #ffcc00;
            --yellow-glow: rgba(255, 204, 0, 0.4);
            --text: #e2e8f0;
        }

        * { box-sizing: border-box; cursor: none; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; /* Mencegah scrollbar muncul akibat animasi */
        }

        /* Pembungkus Utama agar PASTI DI TENGAH */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            perspective: 1000px; /* Penting untuk efek 3D */
        }

        #cursor {
            width: 20px; height: 20px;
            background: var(--yellow);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255, 204, 0, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .box {
            max-width: 480px;
            width: 90%;
            background: var(--card);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            /* Memastikan titik rotasi ada di tengah kotak */
            transform-style: preserve-3d;
            will-change: transform;
        }

        h2 {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            display: block;
        }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 14px;
            border: 1px solid #333;
            background: #0a0a0b;
            color: #fff;
            text-align: center;
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 800;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .btn-primary { background: var(--yellow); color: #000; text-transform: uppercase; }
        .btn-primary:hover { transform: scale(1.03); box-shadow: 0 0 20px var(--yellow-glow); }

        .btn-task { background: #1a1a1d; color: #fff; border: 1px solid #333; }
        .btn-task:hover { border-color: var(--yellow); background: #222; transform: translateY(-2px); }
        .btn-done { opacity: 0.3; background: #000 !important; border-color: #222 !important; color: #666 !important; cursor: not-allowed; }

        #result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 204, 0, 0.05);
            border: 1px dashed var(--yellow);
            border-radius: 15px;
            display: none;
        }

        @media (max-width: 600px) { 
            #cursor { display: none; } 
            * { cursor: auto !important; }
            .box { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-glow"></div>

<div class="main-container">
    <div class="box" id="app" data-aos="zoom-in">
        </div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2I36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt_" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 800, once: true });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

// Mouse Tracking Logic
document.addEventListener('mousemove', e => {
    const cur = document.getElementById('cursor');
    if(cur) {
        cur.style.left = e.clientX + 'px'; 
        cur.style.top = e.clientY + 'px';
    }
    document.documentElement.style.setProperty('--mx', (e.clientX/window.innerWidth)*100 + "%");
    document.documentElement.style.setProperty('--my', (e.clientY/window.innerHeight)*100 + "%");
    
    // Perbaikan Titik Rotasi 3D (Tetap Center)
    const x = e.clientX - window.innerWidth/2;
    const y = e.clientY - window.innerHeight/2;
    const box = document.querySelector('.box');
    if(box) {
        box.style.transform = `rotateX(${-y/60}deg) rotateY(${x/60}deg)`;
    }
});

// ROUTING: GENERATOR VS UNLOCK
if(!params.get("v")){
    app.innerHTML = `
        <i class="fas fa-link" style="color:var(--yellow); font-size:40px; margin-bottom:15px;"></i>
        <h2>Link Generator</h2>
        <span class="instruction">Masukkan link file tujuan saja. Link sosial media akan ditambahkan otomatis.</span>
        <input id="target" placeholder="Tempel Link Mediafire / Drive...">
        <button class="btn-primary" onclick="generate()">
            <i class="fas fa-bolt"></i> BUAT LINK PENDEK
        </button>
        <div id="result-box"></div>
    `;

    window.generate = function(){
        const val = document.getElementById("target").value.trim();
        if(!val) return alert("Tempel linknya dulu!");
        const id = btoa(unescape(encodeURIComponent(val))).substring(0, 8);
        localStorage.setItem('dn_'+id, val);
        const finalLink = window.location.origin + window.location.pathname + "?v=" + id;
        const res = document.getElementById("result-box");
        res.style.display = "block";
        res.innerHTML = `<p style="font-size:12px; color:var(--yellow)">Link Berhasil Dibuat!</p><input readonly value="${finalLink}" onclick="this.select(); document.execCommand('copy'); alert('Tersalin!');">`;
    };
} else {
    const key = params.get("v");
    const targetLink = localStorage.getItem('dn_'+key) || "https://dickynews.github.io/home";
    app.innerHTML = `
        <i class="fas fa-lock" style="color:var(--yellow); font-size:40px; margin-bottom:15px;"></i>
        <h2>Unlock Your Link</h2>
        <span class="instruction">Selesaikan langkah di bawah untuk membuka link ðŸ‘‡</span>
        <div id="task-list"></div>
        <div id="finalBtn"></div>
    `;
    let doneCount = 0;
    const taskList = document.getElementById('task-list');
    mySocials.forEach(s => {
        let b = document.createElement("button");
        b.className = "btn-task";
        b.innerHTML = `<i class="${s.i}"></i> ${s.n}`;
        b.onclick = () => {
            window.open(s.l, "_blank");
            if(!b.classList.contains("btn-done")){
                b.classList.add("btn-done");
                b.innerHTML = `<i class="fas fa-check-circle"></i> Selesai`;
                doneCount++;
                if(doneCount >= mySocials.length) {
                    document.getElementById('finalBtn').innerHTML = `<button class="btn-primary" style="background:#22c55e; color:#fff; margin-top:20px;" onclick="window.location.href='${targetLink}'"><i class="fas fa-download"></i> BUKA LINK TUJUAN</button>`;
                }
            }
        };
        taskList.appendChild(b);
    });
}
</script>
</body>
</html>
