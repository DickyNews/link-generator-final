<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Premium Link Unlocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #050505;
            --card: rgba(18, 18, 20, 0.95);
            --yellow: #ffcc00;
            --text: #e2e8f0;
            --success: #00ff88;
            --accent: linear-gradient(45deg, #ffcc00, #ff0055, #00dbde, #fc00ff);
        }

        * { box-sizing: border-box; cursor: none; }
        
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Poppins', 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Background Animasi Warna-Warni Halus */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255, 204, 0, 0.15) 0%, transparent 50%),
                        linear-gradient(125deg, #050505 0%, #0a0a0c 100%);
            z-index: -1;
        }

        .wrapper { width: 95%; max-width: 450px; z-index: 100; perspective: 1200px; }

        .box {
            background: var(--card);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Border Cahaya Berwarna */
        .box::before {
            content: ""; position: absolute; inset: -2px;
            background: var(--accent);
            border-radius: 32px; z-index: -1; opacity: 0.3;
            filter: blur(10px);
        }

        h2 {
            font-size: 26px; font-weight: 900; margin-bottom: 5px;
            background: var(--accent);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 5s linear infinite;
        }

        @keyframes flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .instruction { color: #888; font-size: 13px; margin-bottom: 25px; display: block; letter-spacing: 0.5px; }

        input {
            width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px;
            border: 1px solid #333; background: rgba(0,0,0,0.5); color: #fff;
            text-align: center; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--yellow); box-shadow: 0 0 15px rgba(255, 204, 0, 0.2); }

        button {
            width: 100%; padding: 18px; border: none; border-radius: 16px;
            font-size: 14px; font-weight: 800; transition: 0.4s;
            display: flex; align-items: center; justify-content: center;
            gap: 12px; margin-bottom: 12px; cursor: pointer;
            position: relative; overflow: hidden;
        }

        .btn-primary {
            background: var(--yellow); color: #000;
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.2);
            text-transform: uppercase;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(255, 204, 0, 0.4); }

        .btn-task {
            background: rgba(255, 255, 255, 0.05); color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-task:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--yellow); }

        /* Style Tombol Setelah Diklik (Selesai) */
        .btn-done {
            background: rgba(0, 255, 136, 0.1) !important;
            color: var(--success) !important;
            border: 1px solid var(--success) !important;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        #cursor {
            width: 20px; height: 20px; background: var(--yellow);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; mix-blend-mode: difference;
            transform: translate(-50%, -50%); transition: transform 0.1s;
        }

        @media (max-width: 600px) { #cursor { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

<div id="cursor"></div>
<div class="bg-animate"></div>
<div class="wrapper">
    <div class="box" id="app" data-aos="zoom-in"></div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt_" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 800 });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

// Mouse Tracking for Glow & 3D Tilt
document.addEventListener('mousemove', e => {
    const cur = document.getElementById('cursor');
    if(cur) { cur.style.left = e.clientX + 'px'; cur.style.top = e.clientY + 'px'; }
    
    document.documentElement.style.setProperty('--mx', (e.clientX/window.innerWidth)*100 + "%");
    document.documentElement.style.setProperty('--my', (e.clientY/window.innerHeight)*100 + "%");
    
    const x = (window.innerWidth / 2 - e.clientX) / 25;
    const y = (window.innerHeight / 2 - e.clientY) / 25;
    document.querySelector('.box').style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
});

if(!params.get("v")){
    // TAMPILAN GENERATOR
    app.innerHTML = `
        <i class="fas fa-magic" style="color:var(--yellow); font-size:40px; margin-bottom:15px;"></i>
        <h2>Dicky Link Maker</h2>
        <span class="instruction">Bebas Error • Tanpa S.id • Tanpa Iklan</span>
        <input id="inp" placeholder="Tempel Link Mediafire">
        <button class="btn-primary" onclick="buat()">BUAT LINK UNLOCK</button>
        <div id="res"></div>
    `;

    window.buat = function(){
        const val = document.getElementById("inp").value.trim();
        if(!val) return alert("Tempel linknya bos!");
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const finalUrl = window.location.origin + window.location.pathname + "?v=" + encoded;

        document.getElementById("res").innerHTML = `
            <div style="margin-top:20px; border:1px dashed rgba(255,204,0,0.5); padding:15px; border-radius:18px; background: rgba(0,0,0,0.3);">
                <p style="font-size:11px; color:var(--yellow); margin-bottom:8px; font-weight:bold;">COPY & SHARE LINK INI:</p>
                <input readonly value="${finalUrl}" onclick="this.select(); document.execCommand('copy'); alert('Tersalin!');" style="background:#000; font-size:11px; border-color:var(--yellow); cursor:pointer; margin-bottom:0;">
            </div>`;
    };
} else {
    // TAMPILAN UNLOCK (HALAMAN TUGAS)
    let target;
    try {
        let b64 = params.get("v").replace(/-/g, '+').replace(/_/g, '/');
        target = atob(b64);
    } catch(e) { target = "https://dickynews.github.io/home"; }

    app.innerHTML = `
        <i class="fas fa-shield-alt" style="color:var(--yellow); font-size:40px; margin-bottom:15px;"></i>
        <h2>Unlock Your Link</h2>
        <span class="instruction">Lengkapi tugas untuk membuka file</span>
        <div id="tasks"></div>
        <div id="final"></div>
    `;

    let done = 0;
    mySocials.forEach(s => {
        let b = document.createElement("button");
        b.className = "btn-task";
        b.innerHTML = `<i class="${s.i}"></i> ${s.n}`;
        b.onclick = () => {
            window.open(s.l, "_blank");
            if(!b.classList.contains("btn-done")){
                b.classList.add("btn-done");
                b.innerHTML = `<i class="fas fa-check-circle"></i> SELESAI`;
                done++;
                if(done >= mySocials.length) {
                    document.getElementById('final').innerHTML = `
                        <button class="btn-primary" style="background:var(--success); color:#000; margin-top:20px; box-shadow: 0 10px 30px rgba(0,255,136,0.3);" onclick="window.location.href='${target}'">
                            <i class="fas fa-cloud-download-alt"></i> DOWNLOAD SEKARANG
                        </button>`;
                }
            }
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>
