<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Premium Link Unlocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #020202;
            --glass: rgba(18, 18, 18, 0.85);
            --yellow: #ffcc00;
            --yellow-glow: rgba(255, 204, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --error: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: '-apple-system', BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a00 0%, #000 90%);
        }

        /* Ambient Light yang mengikuti kursor */
        .ambient-glow {
            position: absolute; width: 500px; height: 500px;
            background: var(--yellow); filter: blur(180px);
            opacity: 0.08; z-index: 1; border-radius: 50%;
            pointer-events: none; transition: 0.5s ease;
        }

        .wrapper { width: 92%; max-width: 420px; z-index: 100; perspective: 1000px; }

        /* Card Utama dengan iOS Blur */
        .box {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 40px 25px;
            border-radius: 40px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .lock-icon {
            font-size: 55px; color: var(--yellow);
            filter: drop-shadow(0 0 20px var(--yellow-glow));
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        h2 { font-size: 20px; font-weight: 900; margin: 0; color: var(--yellow); letter-spacing: 2px; text-transform: uppercase; }
        .sub-text { color: #888; font-size: 12px; margin-top: 10px; margin-bottom: 30px; display: block; }

        /* Task List dengan Garis Pembatas */
        .task-list {
            display: flex; flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
        }

        .task-item {
            width: 100%; padding: 20px 18px;
            background: transparent; border: none;
            border-bottom: 1px solid var(--border-color); /* Garis Pembatas Horizontal */
            display: flex; align-items: center;
            gap: 15px; color: #ccc;
            font-size: 13.5px; font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
            text-align: left;
            cursor: pointer;
        }

        .task-item:last-child { border-bottom: none; }

        /* Garis Aksen Vertikal di sisi kiri */
        .task-item::before {
            content: ""; position: absolute; left: 0; top: 25%; bottom: 25%;
            width: 3px; background: var(--yellow);
            border-radius: 0 4px 4px 0;
            opacity: 0.2; transition: 0.3s;
        }

        /* Efek Kilatan Shiny */
        .task-item::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .task-item:hover::after { left: 100%; }
        .task-item:hover { background: rgba(255, 204, 0, 0.05); color: #fff; padding-left: 25px; }
        .task-item i { width: 25px; text-align: center; font-size: 18px; color: var(--yellow); transition: 0.3s; }
        .task-item:hover i { transform: scale(1.2); }

        /* State Styles */
        .is-checking { background: rgba(255, 204, 0, 0.1) !important; animation: pulse-bg 1.5s infinite; }
        @keyframes pulse-bg { 50% { opacity: 0.7; } }

        .is-error { color: var(--error) !important; background: rgba(255, 68, 68, 0.08) !important; animation: shake 0.4s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .is-done { background: var(--yellow) !important; color: #000 !important; font-weight: 800; }
        .is-done i { color: #000 !important; }

        .info-msg { margin-top: 25px; font-size: 11px; color: #777; font-style: italic; line-height: 1.6; }

        .btn-download {
            width: 100%; padding: 18px; border-radius: 20px;
            margin-top: 25px; border: none; font-weight: 900;
            background: var(--yellow); color: #000;
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.4);
            font-size: 15px; text-transform: uppercase;
            cursor: pointer; animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        #cursor {
            width: 25px; height: 25px; border: 2px solid var(--yellow); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); display: none;
        }
        @media (min-width: 1024px) { #cursor { display: block; } }
    </style>
</head>
<body>

<div class="ambient-glow" id="ambient"></div>
<div id="cursor"></div>

<div class="wrapper">
    <div class="box" id="app" data-aos="zoom-in" onmousemove="handleTilt(event)" onmouseleave="resetTilt()"></div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
// DAFTAR TUGAS LENGKAP (FACEBOOK SUDAH ADA)
const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 800, once: true });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");
const cursor = document.getElementById("cursor");
const ambient = document.getElementById("ambient");

document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    ambient.style.left = (e.clientX - 250) + 'px';
    ambient.style.top = (e.clientY - 250) + 'px';
});

function handleTilt(e) {
    const box = document.getElementById("app");
    const rect = box.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width/2);
    const dy = e.clientY - (rect.top + rect.height/2);
    box.style.transform = `rotateY(${dx / 25}deg) rotateX(${-dy / 25}deg)`;
}

function resetTilt() { document.getElementById("app").style.transform = `rotateY(0deg) rotateX(0deg)`; }

if(!params.get("v")){
    // GENERATOR MODE
    app.innerHTML = `
        <i class="fas fa-bolt lock-icon"></i>
        <h2>LINK MAKER</h2>
        <span class="sub-text">Bikin link dengan proteksi animasi mewah</span>
        <input id="inp" placeholder="Masukkan Link Tujuan" style="width:100%; padding:16px; border-radius:15px; border:1px solid var(--border-color); background:rgba(0,0,0,0.5); color:#fff; text-align:center; margin-bottom:20px; outline:none;">
        <button class="btn-download" onclick="buat()">Dapatkan Link Share</button>
        <div id="res"></div>
    `;

    window.buat = function(){
        const val = document.getElementById("inp").value.trim();
        if(!val) return alert("Isi link dulu!");
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const finalUrl = window.location.origin + window.location.pathname + "?v=" + encoded;
        document.getElementById("res").innerHTML = `
            <div style="margin-top:20px; border-top:1px solid var(--border-color); padding-top:15px;">
                <input readonly value="${finalUrl}" onclick="this.select(); document.execCommand('copy'); alert('Disalin!');" style="width:100%; padding:12px; border:1px solid var(--yellow); background:transparent; color:var(--yellow); font-size:11px; border-radius:10px; text-align:center;">
            </div>`;
    };
} else {
    // VISITOR MODE
    let target;
    try {
        let b64 = params.get("v").replace(/-/g, '+').replace(/_/g, '/');
        target = atob(b64);
    } catch(e) { target = "https://dickynews.github.io/home"; }

    app.innerHTML = `
        <i class="fas fa-unlock-alt lock-icon"></i>
        <h2>VERIFIKASI GANDA</h2>
        <span class="sub-text">Selesaikan langkah eksklusif di bawah ini</span>
        <div class="task-list" id="tasks"></div>
        <div id="info-box" class="info-msg">
            <i class="fas fa-info-circle"></i> Selesaikan semua langkah di atas dengan benar.<br>Tombol download akan muncul otomatis setelah verifikasi selesai.
        </div>
        <div id="final"></div>
    `;

    let done = 0;
    mySocials.forEach((s, idx) => {
        let b = document.createElement("button");
        b.className = "task-item";
        b.setAttribute("data-aos", "fade-up");
        b.setAttribute("data-aos-delay", idx * 100);
        b.innerHTML = `<i class="${s.i}"></i> <span>${s.n}</span>`;
        b.dataset.attempts = "0";

        b.onclick = () => {
            if(b.classList.contains("is-done") || b.disabled) return;
            window.open(s.l, "_blank");
            let time = 15;
            b.disabled = true;
            b.classList.remove("is-error");
            b.classList.add("is-checking");
            let action = s.n.split(' ')[0]; 

            const timer = setInterval(() => {
                b.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> <span>Mengecek... ${time}s</span>`;
                time--;

                if(time < 0) {
                    clearInterval(timer);
                    b.disabled = false;
                    b.classList.remove("is-checking");
                    let att = parseInt(b.dataset.attempts);
                    
                    if(att === 0) {
                        b.dataset.attempts = "1";
                        b.classList.add("is-error");
                        b.innerHTML = `<i class="fas fa-times-circle"></i> <span>Gagal! Kamu belum ${action} :(</span>`;
                    } else {
                        b.classList.add("is-done");
                        b.innerHTML = `<i class="fas fa-check-circle"></i> <span>${s.n} BERHASIL</span>`;
                        done++;
                        if(done >= mySocials.length) {
                            document.getElementById('info-box').style.display = 'none';
                            document.getElementById('final').innerHTML = `<button class="btn-download" onclick="window.location.href='${target}'"><i class="fas fa-download"></i> DOWNLOAD SEKARANG</button>`;
                        }
                    }
                }
            }, 1000);
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>
