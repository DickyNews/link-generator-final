<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Premium Link Unlocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --bg: #020202;
            --glass: rgba(15, 15, 15, 0.85);
            --yellow: #ffcc00;
            --yellow-glow: rgba(255, 204, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        /* Reset & Base */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        @media (min-width: 1024px) {
            * { cursor: none; }
            #cursor {
                width: 22px; height: 22px; border: 2px solid var(--yellow); border-radius: 50%;
                position: fixed; pointer-events: none; z-index: 9999;
                transform: translate(-50%, -50%); transition: transform 0.1s ease;
            }
        }

        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: '-apple-system', BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% 50%, #151500 0%, #000 80%);
        }

        .ambient-glow {
            position: absolute; width: 400px; height: 400px;
            background: var(--yellow); filter: blur(150px);
            opacity: 0.1; z-index: 1; border-radius: 50%;
        }

        .wrapper { width: 92%; max-width: 420px; z-index: 100; }

        /* Card Utama dengan Efek Glass iOS */
        .box {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 35px 20px;
            border-radius: 35px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .lock-icon {
            font-size: 50px; color: var(--yellow);
            filter: drop-shadow(0 0 15px var(--yellow-glow));
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 { font-size: 22px; font-weight: 900; margin: 0; color: var(--yellow); letter-spacing: 2px; text-transform: uppercase; }
        .sub-text { color: #888; font-size: 13px; margin-top: 8px; margin-bottom: 25px; display: block; }

        /* Container List dengan Garis Pembatas */
        .task-list {
            display: flex; flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Item Langkah-langkah */
        .task-item {
            width: 100%; padding: 20px 18px;
            background: transparent; border: none;
            border-bottom: 1px solid var(--border-color); /* Pembatas Horizontal */
            display: flex; align-items: center;
            gap: 15px; color: #ddd;
            font-size: 14px; font-weight: 600;
            transition: 0.3s;
            position: relative;
            text-align: left;
            cursor: pointer;
        }

        /* Aksen Garis Kuning di Samping (Pembeda Visual) */
        .task-item::before {
            content: ""; position: absolute; left: 0; top: 25%; bottom: 25%;
            width: 3px; background: var(--yellow);
            border-radius: 0 4px 4px 0;
            opacity: 0.2; transition: 0.3s;
        }

        .task-item:last-child { border-bottom: none; }

        .task-item i { width: 25px; text-align: center; font-size: 18px; color: var(--yellow); }

        /* Hover & Active */
        .task-item:active, .task-item:hover { background: rgba(255, 204, 0, 0.05); color: #fff; }
        .task-item:active::before { opacity: 1; height: 60%; top: 20%; }

        /* Tombol Selesai */
        .is-done {
            background: var(--yellow) !important;
            color: #000 !important;
            border-bottom-color: rgba(0,0,0,0.1) !important;
        }
        .is-done i { color: #000 !important; }
        .is-done::before { display: none; }

        /* Tombol Final Download */
        .btn-download {
            width: 100%; padding: 18px; border-radius: 20px;
            margin-top: 25px; border: none; font-weight: 900;
            background: var(--yellow); color: #000;
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.3);
            font-size: 15px; text-transform: uppercase;
            cursor: pointer;
        }

        input {
            width: 100%; padding: 16px; border-radius: 15px;
            border: 1px solid var(--border-color);
            background: rgba(0,0,0,0.4); color: #fff;
            text-align: center; margin-bottom: 15px; outline: none;
        }

        #cursor { display: none; }
        @media (min-width: 1024px) { #cursor { display: block; } }
    </style>
</head>
<body>

<div class="ambient-glow"></div>
<div id="cursor"></div>

<div class="wrapper">
    <div class="box" id="app" data-aos="zoom-in"></div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
// DAFTAR SOSMED LENGKAP (Termasuk Facebook)
const mySocials = [
    { n: "Subscribe YouTube Utama", i: "fab fa-youtube", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", i: "fab fa-youtube", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", i: "fas fa-heart", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", i: "fab fa-instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", i: "fab fa-tiktok", l: "https://www.tiktok.com/@dickynewsyt" },
    { n: "Follow Facebook", i: "fab fa-facebook", l: "https://www.facebook.com/dickynews45" }
];

AOS.init({ duration: 800 });
const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

document.addEventListener('mousemove', e => {
    const cur = document.getElementById('cursor');
    if(cur) { cur.style.left = e.clientX + 'px'; cur.style.top = e.clientY + 'px'; }
});

if(!params.get("v")){
    app.innerHTML = `
        <i class="fas fa-bolt lock-icon"></i>
        <h2>LINK MAKER</h2>
        <span class="sub-text">Bikin link premium dengan sistem verifikasi</span>
        <input id="inp" placeholder="Masukkan Link Tujuan">
        <button class="btn-download" onclick="buat()">Dapatkan Link Share</button>
        <div id="res"></div>
    `;

    window.buat = function(){
        const val = document.getElementById("inp").value.trim();
        if(!val) return alert("Isi link dulu!");
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const finalUrl = window.location.origin + window.location.pathname + "?v=" + encoded;
        document.getElementById("res").innerHTML = `
            <div style="margin-top:20px; border-top:1px solid var(--border-color); padding-top:15px;">
                <p style="font-size:10px; color:var(--yellow); margin-bottom:10px;">SALIN & SEBARKAN:</p>
                <input readonly value="${finalUrl}" onclick="this.select(); document.execCommand('copy'); alert('Disalin!');" style="border:1px solid var(--yellow); color:var(--yellow); font-size:11px;">
            </div>`;
    };
} else {
    let target;
    try {
        let b64 = params.get("v").replace(/-/g, '+').replace(/_/g, '/');
        target = atob(b64);
    } catch(e) { target = "https://dickynews.github.io/home"; }

    app.innerHTML = `
        <i class="fas fa-unlock-alt lock-icon"></i>
        <h2>UNLOCK LINK</h2>
        <span class="sub-text">Wajib selesaikan semua langkah berikut:</span>
        <div class="task-list" id="tasks"></div>
        <div id="final"></div>
    `;

    let done = 0;
    mySocials.forEach(s => {
        let b = document.createElement("button");
        b.className = "task-item";
        b.innerHTML = `<i class="${s.i}"></i> <span>${s.n}</span>`;
        
        b.onclick = () => {
            if(b.classList.contains("is-done") || b.disabled) return;
            window.open(s.l, "_blank");

            let time = 15;
            b.disabled = true;
            let act = s.n.split(' ')[0];

            const timer = setInterval(() => {
                b.innerHTML = `<i class="fas fa-spinner fa-spin"></i> <span>Mengecek... ${time}s (Sudah ${act}?)</span>`;
                time--;

                if(time < 0) {
                    clearInterval(timer);
                    b.disabled = false;
                    b.classList.add("is-done");
                    b.innerHTML = `<i class="fas fa-check-circle"></i> <span>Langkah Selesai</span>`;
                    done++;
                    if(done >= mySocials.length) {
                        document.getElementById('final').innerHTML = `
                            <button class="btn-download" onclick="window.location.href='${target}'">
                                <i class="fas fa-cloud-download-alt"></i> DOWNLOAD FILE SEKARANG
                            </button>`;
                    }
                }
            }, 1000);
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>
