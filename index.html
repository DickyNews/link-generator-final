<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicky News | Auto S.id Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #121214; --yellow: #ffcc00; --text: #e2e8f0; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .box { background: var(--card); padding: 35px; border-radius: 28px; border: 1px solid #222; text-align: center; width: 95%; max-width: 400px; }
        h2 { font-size: 24px; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--yellow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; }
        .btn-primary { width: 100%; padding: 16px; border: none; border-radius: 14px; background: var(--yellow); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-task { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #333; background: #1a1a1d; color: #fff; cursor: pointer; }
        .btn-done { opacity: 0.3; }
    </style>
</head>
<body>

<div class="box" id="app"></div>

<script>
const mySocials = [
    { n: "Subscribe YouTube Utama", l: "https://youtube.com/@dickynews" },
    { n: "Subscribe YouTube Kedua", l: "https://youtube.com/@dickynewsofficial" },
    { n: "Like & Komen Video", l: "https://youtu.be/pn-l2l36qEE" },
    { n: "Follow Instagram", l: "https://www.instagram.com/dickynews" },
    { n: "Follow TikTok", l: "https://www.tiktok.com/@dickynewsyt_" },
    { n: "Follow Facebook", l: "https://www.facebook.com/dickynews45" }
];

const params = new URLSearchParams(window.location.search);
const app = document.getElementById("app");

if(!params.get("v")){
    app.innerHTML = `
        <h2>Dicky News Generator</h2>
        <input id="inp" placeholder="Tempel link Mediafire/Drive">
        <button class="btn-primary" onclick="buat()">SEKALI KLIK JADI S.ID</button>
    `;

    window.buat = function(){
        const val = document.getElementById("inp").value.trim();
        if(!val) return alert("Isi linknya!");
        
        // Buat link internal permanen
        const encoded = btoa(val).replace(/=+$/, '').replace(/\+/g, '-').replace(/\//g, '_');
        const longLink = window.location.origin + window.location.pathname + "?v=" + encoded;
        
        // SELESAI: Langsung lempar ke s.id dashboard dengan link terisi
        window.location.href = "https://home.s.id/dashboard?url=" + encodeURIComponent(longLink);
    };
} else {
    // Tampilan Unlock untuk Subscriber
    let target = atob(params.get("v").replace(/-/g, '+').replace(/_/g, '/'));
    app.innerHTML = `<h2>Unlock Your Link</h2><div id="tasks"></div><div id="final"></div>`;
    let done = 0;
    mySocials.forEach(s => {
        let b = document.createElement("button");
        b.className = "btn-task"; b.innerText = s.n;
        b.onclick = () => {
            window.open(s.l, "_blank");
            if(!b.classList.contains("btn-done")){
                b.classList.add("btn-done"); done++;
                if(done >= mySocials.length) {
                    document.getElementById('final').innerHTML = `<button class="btn-primary" style="background:#22c55e; color:#fff;" onclick="window.location.href='${target}'">DOWNLOAD SEKARANG</button>`;
                }
            }
        };
        document.getElementById("tasks").appendChild(b);
    });
}
</script>
</body>
</html>
